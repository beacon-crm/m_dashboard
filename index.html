<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mini_dashboard_image</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .mini-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="miniImage" class="mini-image" alt="MINI車の画像" />
  </div>

  <script>
    const miniImages = [
      "https://www.mini.jp/ja_JP/home/home-stageteaser/all-electric-mini-aceman/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1717467375594.jpg",
      "https://www.mini.jp/ja_JP/home/home-stageteaser/all-electric-mini-countryman/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1716265503279.jpg",
      "https://www.mini.jp/ja_JP/home/home-stageteaser/mini-countryman1/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1715945356844.jpg",
      "https://www.mini.jp/ja_JP/home/home-stageteaser/the-new-mini-cooper/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1716263337415.jpg",
      "https://www.mini.jp/ja_JP/home/home-stageteaser/all-electric-mini-cooper/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1716264037040.jpg",
      "https://www.mini.jp/ja_JP/home/home-stageteaser/mini-cooper-5-door/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1718176999794.jpg",
    ];

    function displayRandomImage() {
      const img = document.getElementById("miniImage");
      const randomIndex = Math.floor(Math.random() * miniImages.length);
      img.src = miniImages[randomIndex];
    }

    window.onload = displayRandomImage;
  </script>
</body>
</html>
