<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Dashboard with Falling Leaves</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .image-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .mini-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .leaf {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #e74c3c;
        clip-path: path('M15,0 C15,0 0,15 0,25 C0,35 15,30 15,50 C15,30 30,35 30,25 C30,15 15,0 15,0');
        animation: fall linear forwards;
      }
      @keyframes fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img id="miniImage" class="mini-image" alt="Mini Car Display" />
    </div>
    <script>
      // ローカルの画像パスを配列で定義
      const miniImages = [
        'https://www.mini.jp/content/dam/MINI/marketJP/mini_jp/home/home-stageteaser/mini-jcw-F66-stage-superwide_3.webp.asset.1729732563006.webp',
      ];

      function displayRandomImage() {
        const img = document.getElementById("miniImage");
        const randomIndex = Math.floor(Math.random() * miniImages.length);
        img.src = miniImages[randomIndex];
      }

      function createLeaf() {
        const leaf = document.createElement("div");
        leaf.className = "leaf";
        leaf.style.left = Math.random() * 100 + "vw";
        leaf.style.top = "-30px";
        leaf.style.width = Math.random() * 30 + 20 + "px";
        leaf.style.height = leaf.style.width;
        
        const colors = ['#e74c3c', '#e67e22', '#d35400'];
        leaf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        leaf.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(leaf);
        
        setTimeout(() => {
          leaf.remove();
        }, 5000);
      }

      function startLeafAnimation() {
        setInterval(createLeaf, 300);
      }

      window.onload = function () {
        displayRandomImage();  // 初期表示時に画像を表示
        setTimeout(startLeafAnimation, 1000);
      };
    </script>
  </body>
</html>
